<VirtualHost *:80>
	ServerAdmin webmaster@geeksoc.org
	ServerName munin.geeksoc.org
	ServerAlias www.munin.geeksoc.org
	DocumentRoot /var/cache/munin/www

<Directory /var/cache/munin/www>
                Order deny,allow
                Deny from All
                AuthType Basic
                AuthName "GeekSoc Munin"
                AuthBasicProvider ldap
                AuthzLDAPAuthoritative on
                AuthLDAPURL ldap://ldap.geeksoc.org:389/dc=geeksoc,dc=org?uid?sub
                AuthLDAPGroupAttribute memberUid
                AuthLDAPGroupAttributeIsDN off
                Require ldap-group cn=gssg,ou=groups,dc=geeksoc,dc=org
                Require ldap-attribute gidNumber=502
                Satisfy any
        </Directory>

</VirtualHost>
<VirtualHost *:80>
	ServerAdmin webmaster@geeksoc.org
	ServerName nagios.geeksoc.org
	ServerAlias www.nagios.geeksoc.org
	DocumentRoot /usr/share/nagios3/htdocs

	Alias /stylesheets /etc/nagios3/stylesheets

	# apache configuration for nagios 3.x

	ScriptAlias /cgi-bin/nagios3 /usr/lib/cgi-bin/nagios3
	ScriptAlias /nagios3/cgi-bin /usr/lib/cgi-bin/nagios3

	# Where the stylesheets (config files) reside
	Alias /nagios3/stylesheets /etc/nagios3/stylesheets
	# Where the HTML pages live
	Alias /nagios3 /usr/share/nagios3/htdocs

	<DirectoryMatch (/usr/share/nagios3/htdocs|/usr/lib/cgi-bin/nagios3|/etc/nagios3/stylesheets)>
		Options FollowSymLinks

		DirectoryIndex index.php index.html

        Order deny,allow
        Deny from All
        AuthType Basic
        AuthName "GeekSoc Munin"
        AuthBasicProvider ldap
        AuthzLDAPAuthoritative on
        AuthLDAPURL ldap://ldap.geeksoc.org:389/dc=geeksoc,dc=org?uid?sub
        AuthLDAPGroupAttribute memberUid
        AuthLDAPGroupAttributeIsDN off
        Require ldap-group cn=sysadmin,ou=groups,dc=geeksoc,dc=org
        Require ldap-attribute gidNumber=502
        Satisfy any
	</DirectoryMatch>

	# Enable this ScriptAlias if you want to enable the grouplist patch.
	# See http://apan.sourceforge.net/download.html for more info
	# It allows you to see a clickable list of all hostgroups in the
	# left pane of the Nagios web interface
	# XXX This is not tested for nagios 2.x use at your own peril
	#ScriptAlias /nagios3/side.html /usr/lib/cgi-bin/nagios3/grouplist.cgi
	
</VirtualHost>